openapi: 3.0.0
info:
  contact:
    email: support@delphix.com
    name: Delphix Support
    url: https://support.delphix.com
  description: Delphix API Gateway API
  title: Delphix API Gateway
  version: "1.0"
servers:
- url: /v1
security:
- ApiKeyAuth: []
paths:
  /engines:
    get:
      operationId: get_engines
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEnginesResponse'
          description: OK
      summary: List all engines.
      tags:
      - Engines
  /engines/{engineId}:
    get:
      operationId: get_engine_by_id
      parameters:
      - description: The ID of the engine.
        explode: false
        in: path
        name: engineId
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Engine'
          description: OK
      summary: Returns an engine by ID.
      tags:
      - Engines
  /engines/connnectivity/check:
    post:
      operationId: connectivity_check
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EngineConnectivityCheckRequest'
        description: The api to check connectivity of engine and a remote host on
          given port.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EngineConnectivityCheckResponse'
          description: Success
      summary: Checks connectivity between an engine and a remote host on a given
        port.
      tags:
      - Engines
  /bookmarks:
