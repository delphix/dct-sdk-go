          nullable: true
          type: string
        version:
          description: The engine version.
          nullable: true
          type: string
        name:
          description: The name of this engine.
          type: string
        hostname:
          description: The hostname of this engine.
          type: string
        registration_status:
          description: The registration status of this engine.
          enum:
          - CONNECTED
          - PENDING
